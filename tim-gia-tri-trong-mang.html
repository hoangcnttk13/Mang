<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tìm giá trị trong mảng</title>
</head>
<body>
<script type="text/javascript">
	var value = prompt("Enter a number: ");
	var x = [-3,5,1,3,2,10];
		for(var i = 0; i < x.length; i++){
    if(value == x[i]){
        alert("Value " + x[i] + "found at " + i);
    }
}
</script>
</body>
</html>
